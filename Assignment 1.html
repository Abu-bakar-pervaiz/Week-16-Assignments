<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
    <h3 class="mt-5">
        Write a js program to check whether a character is uppercase or lowercase alphabet.
    </h3>
    <br><br><br><br>
    <form action="" class="col-8 m-auto">
        <label for="input">Enter Your Character</label>
        <input type="text" id="input" class="form-control mb-3">
        <input type="submit" onclick="myfunction()" class="btn btn-primary btn-block">
    </form>
</div>
    <script>
        function myfunction(){
            var char=document.getElementById('input').value
            if (char>='a' && char<='z') {
                document.writeln("Your Character Is Lower Case")
            }
            else if (char>='A' && char<='Z') {
                document.writeln("Your Character Is Upper Case")
            }
            else{
                document.writeln("It is neither a Upper Case nor a Lower Case Character")
            }
        }
    </script>
</body>

</html>
