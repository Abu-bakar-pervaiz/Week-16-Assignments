<head>

<body>
    <div class="container">
    <h3 class="mt-5">
        Write a js program to search all occurrences of a character in given string.
    </h3>
    <br><br><br><br>
    <form action="" class="col-8 m-auto">
        <label for="input">Enter String</label>
        <input type="text" id="input" class="form-control mb-3">
        <label for="input2">Enter Letter of which occurrences you want to Know</label>
        <input type="text" maxlength="1" id="input2" class="form-control mb-3">
        <input type="submit" onclick="myfunction()" class="btn btn-primary btn-block">
    </form>
</div>
    <script>
        function myfunction(){
            var string=document.getElementById('input').value
            var letter=document.getElementById('input2').value
            var array=[]
            for (let i = 0; i < string.length; i++) {
                if (string[i]==letter) {
                    array.push(i)
                }

            }
            document.writeln("Your Letter Occurs at these Positions : " ,array)
        }
    </script>
</body>
