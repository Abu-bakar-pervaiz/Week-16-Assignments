<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h3 class="mt-5">
        Write a js program to input Week number and print week day.
    </h3>
    <br><br><br><br>
    <form action="" class="col-8 m-auto">
        <label for="input">Enter Day No. From 1 to 7</label>
        <input type="text" id="input" class="form-control mb-3">
        <input type="submit" onclick="myfunction()" class="btn btn-primary btn-block">
    </form>
</div>
    <script>
        function myfunction(){
            var char=document.getElementById('input').value
            switch (char) {
                case '1':
                    document.writeln("Monday")
                    break;
                case '2':
                    document.writeln("Tuesday")
                    break;
                case '3':
                    document.writeln("Wednesday")
                    break;
                case '4':
                    document.writeln("Thursday")
                    break;
                case '5':
                    document.writeln("Friday")
                    break;
                case '6':
                    document.writeln("Saturday")
                    break;
                case '7':
                    document.writeln("Sunday")
                    break;
                default:
                    document.writeln("Invalid Day No.")
                    break;
            }
        }
    </script>
</body>

</html>
