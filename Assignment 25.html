<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
    <h3 class="mt-5">
        Write a js program to Count all occurrences of a word in given string.
    </h3>
    <br><br><br><br>
    <form action="" class="col-8 m-auto">
        <label for="input">Enter String</label>
        <input type="text" id="input" class="form-control mb-3">
        <label for="input2">Enter Word of which You want to Know Number Of Occurences</label>
        <input type="text" id="input2" class="form-control mb-3">
        <input type="button" value="submit" onclick="myfunction()" class="btn btn-primary btn-block">
    </form>
</div>
    <script>
        function myfunction(){
            var string=document.getElementById('input').value
            var removingChar=document.getElementById('input2').value
            var count=0
            var index
            while(string.indexOf(removingChar)!=-1)
            {
                count++
                index=string.indexOf(removingChar)
                string=string.substring(0,index) + string.substring(index+1)
            }
            document.write(`Your Entered Word in Your String Repeats :- ${count} Times`)
            }
    </script>
</body>
