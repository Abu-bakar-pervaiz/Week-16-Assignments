<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h3 class="mt-5">
        Write a js program to input month number and print number of days in that month.
    </h3>
    <br><br><br><br>
    <form action="" class="col-8 m-auto">
        <label for="input">Enter Month No. From 1 to 12</label>
        <input type="text" id="input" class="form-control mb-3">
        <input type="submit" onclick="myfunction()" class="btn btn-primary btn-block">
    </form>
</div>
    <script>
        function myfunction(){
            var char=document.getElementById('input').value
            switch (char) {
                case '1':
                    document.writeln("January Has 31 Days")
                    break;
                case '2':
                    document.writeln("February Has 29 Days")
                    break;
                case '3':
                    document.writeln("March Has 31 Days")
                    break;
                case '4':
                    document.writeln("April Has 30 Days")
                    break;
                case '5':
                    document.writeln("May Has 31 Days")
                    break;
                case '6':
                    document.writeln("June Has 30 Days")
                    break;
                case '7':
                    document.writeln("July Has 31 Days")
                    break;
                case '8':
                    document.writeln("August Has 31 Days")
                    break;
                case '9':
                    document.writeln("September Has 30 Days")
                    break;
                case '10':
                    document.writeln("October Has 31 Days")
                    break;
                case '11':
                    document.writeln("November Has 30 Days")
                    break;
                case '12':
                    document.writeln("December Has 31 Days")
                    break;
                default:
                    document.writeln("Invalid Month No.")
                    break;
            }
        }
    </script>
</body>

</html>
