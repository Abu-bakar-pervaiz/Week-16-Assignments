<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 36</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Write a js program to delete all duplicate elements from an array.</h3>
    </div>

    <script>
            var array=[7,2,9,7,8,7,1,"Abu Bakar",0,"Abu Bakar"]
            var chars=[]
            var charFound
            document.write(`<br>Array Before Deleting the Duplicate Elements is : >${array}`)
            for (let i = 0; i < array.length; i++) {
                charFound=false
                for (let j = 0; j < chars.length; j++) {
                    if (chars[j]==array[i]){
                        charFound=true
                        array.splice(i,1)
                    }
                }
                if (!charFound){
                    chars.push(array[i])
                }
            }
            document.write(`<br><br><br>Array After Deleting the Duplicate Elements is : >${array}`)
    </script>
</body>

</html>
