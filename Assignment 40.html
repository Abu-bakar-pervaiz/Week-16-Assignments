<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 40</title>

</head>
<body>
    <div class="container">
        <h3>
            Write a js program to search an element in an array.
        </h3>
    </div>

    <script>
            var array=[7,2,9,7,8,7,10,3,14,1]
            var searchElement=3
            document.write(`<br>The Array is : >${array}`)            
            document.write(`<br>The Element to be Search is : >${searchElement}`)            
            for (var i = 0; i < array.length; i++) {
                if (array[i]==searchElement) {
                    break
                }
            }
            document.write(`<br>The Element Found At : >${i} index and ${i+1} Position`)            
    </script>
</body>
