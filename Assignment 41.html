<body>
    <div class="container">
        <h3>
            Write a js program to sort array elements in ascending or descending order.
        </h3>
    </div>

    <script>
            var array=[7,2,9,7,8,7,10,3,14,1]
            var searchElement=3
            document.write(`<br>The Simple Array is : >${array}`)
            array.sort(function(a, b){return a-b})
            document.write(`<br>The Array in Ascending Order is : >${array}`)
            array.sort(function(a, b){return b-a})
            document.write(`<br>The Array in Descending Order is  : >${array}`)
    </script>
</body>
