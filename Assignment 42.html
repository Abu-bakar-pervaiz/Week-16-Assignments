</head>
<body>
    <div class="container">
        <h3>
            Write a js program to sort even and odd elements of array separately.
        </h3>
    </div>

    <script>
            var array=[7,2,9,7,8,7,10,3,14,1]
            var evenArray=[]
            var oddArray=[]
            document.write(`<br>Array (Original Array) is : >${array}<br>`)            
            for (let i = 0; i < array.length; i++) {
                if (array[i]%2==0) {
                    evenArray.push(array[i])
                }
                else {
                    oddArray.push(array[i])
                }
                
            }
            evenArray.sort(function(a,b){return a-b})
            oddArray.sort(function(a,b){return a-b})
            document.write(`<br>Even Array is : >${evenArray}`)            
            document.write(`<br><br>Odd Array is : >${oddArray}`)
            var sortedArray=oddArray.concat(evenArray)
            document.write(`<br><br>Sorted Array is : >${sortedArray}`)
    </script>
</body>

</html>
