</head>
<body>
    <div class="container">
        <h3>
            Write a js program to left rotate an array.
        </h3>
    </div>

    <script>
            var array=[7,2,9,7,8,7,10,3,14,1]
            document.write(`<br>Array (Original Array) is : >${array}<br>`)            
            var shiftedElement=array.shift()
            array.push(shiftedElement)
            document.write(`<br>Array (Left Rotated Array) is : >${array}<br>`)            
    </script>
</body>
