<body>
    <div class="container">
        <h3>
            Write a js program to find sum of all even numbers between 1 to n.
        </h3>
    </div>

    <script>
        var sum=0
        var n=138
            for (let i = 1; i <= n; i++) {
                if(i%2==0)
                sum+=i
            }
            document.write(`<br>The Sum Of All Even Numbers From 1 to N is : >${sum}<br>`)            
    </script>
</body>
