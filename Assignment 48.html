<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">
        <h3>
            Write a js program to print multiplication table of any number.
        </h3>
    </div>

    <script>
        var num=13
            for (let i = 1; i <= 10; i++) {
                document.write(`<br>${num} x ${i} = ${num*i}<br>`)
            }
    </script>
</body>
