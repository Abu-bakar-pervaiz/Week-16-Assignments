        var num = 9823
        var num2=num
        var count = 1

        var lastDigit
        document.write(`<br>The Number is  ${num}`)
        do {
            
            if (parseInt(num / 10) == 0) {
                firstDigit = num
                lastDigit = num2%10
            }
            num = parseInt(num / 10)
        } while (num / 10 != 0);
        document.write(`<br>First Digit Before Swapping is  ${firstDigit}`)
