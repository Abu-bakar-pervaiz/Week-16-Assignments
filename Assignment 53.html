<body>
    <div class="container">
        <h3>
            Write a js program to calculate sum of digits of a number.
        </h3>
    </div>

    <script>
        var num = 9823
        var sum = 0
        document.write(`<br>The Number is  ${num}`)
        do {
            
           sum+=num%10
            num = parseInt(num / 10)
        } while (num /10 != 0);
        document.write(`<br>The Sum of The Digits of the Number is  ${sum}`)
        
    </script>
