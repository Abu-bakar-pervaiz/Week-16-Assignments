<html lang="en">

<head>

</head>
<body>
    <div class="container">
    <h3 class="mt-5">
        Write a js program to input all sides of a triangle and check whether triangle is valid or not.
    </h3>
    <br><br><br><br>
    <form action="" class="col-8 m-auto">
        <label for="input">Side A</label>
        <input type="text" id="input" class="form-control mb-3">
        <label for="input2">Side B</label>
        <input type="text" id="input2" class="form-control mb-3">
        <label for="input3">Side C</label>
        <input type="text" id="input3" class="form-control mb-3">
        <input type="submit" onclick="myfunction()" class="btn btn-primary btn-block">
    </form>
</div>
    <script>
        function myfunction(){
            var A=parseInt(document.getElementById('input').value)
            var B=parseInt(document.getElementById('input2').value)
            var C=parseInt(document.getElementById('input3').value)
            if (A+B>C&&C+B>A&&C+A>B) {
            document.writeln("It Is a Valid Triangle")
            }
            else{
            document.writeln("It Is Not a Valid Triangle")
            }
        }
    </script>
</body>

</html>
