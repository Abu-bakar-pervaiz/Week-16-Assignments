<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 9</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h3 class="mt-5">
        Write a js program to calculate profit or loss.
    </h3>
    <br><br><br><br>
    <form action="" class="col-8 m-auto">
        <label for="input">Enter Purchase Price</label>
        <input type="text" id="input" class="form-control mb-3">
        <label for="input2">Enter Sale Price</label>
        <input type="text" id="input2" class="form-control mb-3">
        <input type="submit" onclick="myfunction()" class="btn btn-primary btn-block">
    </form>
</div>
    <script>
        function myfunction(){
            var purchasePrice=parseInt(document.getElementById('input').value)
            var salePrice=parseInt(document.getElementById('input2').value)
            if (purchasePrice>salePrice) {
            var Loss=purchasePrice-salePrice
            Loss=(Loss/purchasePrice)*100
            Loss=Loss.toFixed(2)
            document.writeln("You Faced " , Loss , " % Loss")
            }
            else{
            var Profit=salePrice-purchasePrice
            Profit=(Profit/purchasePrice)*100
            Profit=Profit.toFixed(2)
            document.writeln("You Faced " , Profit , " % Profit")
            }
        }
    </script>
</body>

</html>
